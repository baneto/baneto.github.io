<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- PayPal -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.paypalobjects.com/webstatic/en_US/developer/docs/css/cardfields.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>.Baneto</title>
    <link rel="icon" href="photos/logo_bn.jpg" />

    <script
      src="https://www.paypal.com/sdk/js?client-id="
      data-client-token=""
    ></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-image-zoom/js-image-zoom.min.js"></script>
    <script type="text/javascript" src="impl.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="/photos/logo.jpg" width="100" height="100" alt="" />
          <span>.Baneto</span>
        </a>
      </div>

    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-1">
          <div class="row">
            <img id="primera" src="" class="img-fluid"/>
          </div>
          <div class="row">
            <img id="segunda" src="" class="img-fluid"/>
          </div>
          <div class="row">
            <img id="tercera" src="" class="img-fluid"/>
          </div>
        </div>

        <div class="col-md-4">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img id="primera" src="" />
              </div>
              <div class="carousel-item">
                <img id="segunda" src="" />
              </div>
              <div class="carousel-item">
                <img id="tercera" src="" />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </a>
          </div>

          <script>
            var modelo = new URL(window.location.href).searchParams.get("v");
            var precio = new URL(window.location.href).searchParams.get("p");

            primera = document.getElementById("primera");
            primera.src = "/photos/modelos/" + modelo + ".jpg";

            segunda = document.getElementById("segunda");
            segunda.src = "/photos/ear/" + modelo + "_bn.jpg";

            tercera = document.getElementById("tercera");
            tercera.src = "/photos/ear/" + modelo + "_c.jpg";

          </script>
        </div>

        <div class="col-md-3">
          <p>PENDIENTS</p>
          <p>Bueno, bonito y barato.</p>
          <p>Envio a domicilio.</p>

          <div>
            <button class="button-buy" onclick="initPayPalButton(precio)">
              <img id="arrow-buy" src="https://svgshare.com/i/pUs.svg" />
              Comprar ya!
            </button>
          </div>


          <div id="paypal-button-container"></div>
          <script
            src="https://www.paypal.com/sdk/js?client-id=AUV3UV8zhhgWwwme4E7plJBFDu-Hc45x0apkTzjaiehVc2xnD_p0zq2xXa_aoV1HPZaiK7EsnpA8QUeR&currency=EUR"
            data-sdk-integration-source="button-factory"
          ></script>
        </div>

        <div class="col-md-2"></div>

      </div>
    </div>
  </body>
</html>
